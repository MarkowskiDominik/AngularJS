<!DOCTYPE html>
<html>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Delete book?</h3>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" data-ng-click="delete()"
                data-ng-disabled="bookForm.$invalid">Delete</button>
            <button class="btn btn-primary" data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</body>
</html>
